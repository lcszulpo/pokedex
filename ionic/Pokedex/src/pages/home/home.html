<ion-header>
  <ion-navbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <button ion-item *ngFor="let pokemon of allPokemon$ | async" (click)="openDetail(pokemon)" >
      <ion-thumbnail item-start>
        <img class="thumbnail" src="assets/images/pokemon_{{pokemon.id}}.png" alt="{{pokemon.id}}">
      </ion-thumbnail>

      # {{ pokemon.id }} - {{pokemon.name}}

    </button>
  </ion-list>

  <pre>

  </pre>

</ion-content>
